<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 <!-- font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- main css -->
 <link rel="stylesheet" href="style.css">
 <title>Random Person Api</title>
 <style>
 </style>
</head>

<body>

 <div class="container my-5">
  <div class="row max-height ">
   <div class="col-11 mx-auto person col-md-8 col-lg-6 my-3">
    <div class="card">
     <img src="person-0.jpg" class="card-img-top" alt="" id="photo">
     <div class="card-body">

      <div class="person-info">
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary mx-3"><i class="fas fa-user"></i></span><span class="text-light">name :</span><span id="first"
         class="text-uppercase ml-2 badge badge-secondary single-info">Ekta</span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary mx-3"><i class="fas fa-user"></i></span><span class="text-light">last name :</span><span id="last"
         class="text-uppercase ml-2 badge badge-secondary single-info">Mishra</span></p>
       <!-- end of single input -->
       <!-- single input -->
    
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary mx-3"><i class="fas fa-phone"></i></span><span class="text-light">phone :</span><span id="phone"
         class="text-uppercase ml-2 badge badge-secondary single-info">123-456-789</span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary mx-3"><i class="fas fa-envelope"></i></span><span class="text-light">email :</span><span id="email"
         class="text-uppercase ml-2 badge badge-secondary single-info">email@email.com</span></p>
       <!-- end of single input -->
      </div>
     </div>
     <div class="card-footer text-center">
      <button type="button" id="btn" class="btn btn-outline-warning text-capitalize text-light">generate person</button>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>

</html>
